on:
  workflow_call:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - .github/FUNDING.yml
      - .github/renovate.json
      - '**.md'
      - .idea
      - .editorconfig
      - .gitignore
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: deno task generate --no-replace-ids
      - run: deno task test
      - run: deno lint
      - run: deno fmt --check

