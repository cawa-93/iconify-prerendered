on:
  workflow_call:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - '**.md'
      - .idea
      - .editorconfig
      - .gitignore
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npm run test
