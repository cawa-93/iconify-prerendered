on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - .github/FUNDING.yml
      - .github/renovate.json
      - '**.md'
      - .idea
      - .editorconfig
      - .gitignore

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
